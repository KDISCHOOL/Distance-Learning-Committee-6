{% extends 'core/base.html' %}
{% block content %}
<h2>Faculty Enrich (Korean_name 리스트 업로드)</h2>
<p>업로드할 엑셀에 반드시 "Korean_name" 컬럼이 있어야 합니다. 업로드하면 Email 보완된 엑셀을 다운로드합니다.</p>
{% if message %}<p style="color:red">{{ message }}</p>{% endif %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file" accept=".xls,.xlsx" required>
    <button type="submit">Upload and Get Enriched Excel</button>
</form>
{% endblock %}
