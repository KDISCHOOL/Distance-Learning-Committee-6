{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>원격수업운영위원회 업무용 웹앱</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- 페이지 전용 간단한 스타일(필요시 styles.css로 옮겨도 됩니다) -->
    <style>
      /* 헤더: 좌측에 네비, 우측에 타이틀(간단한 우측정렬) */
      .site-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 18px;
      }
      .site-header h1 {
        margin: 0;
        font-size: 1rem;
        font-weight: 600;
      }
      .site-header nav a {
        margin-right: 10px;
      }
      /* 상단 메뉴 하단의 얇은 바 */
      .header-bar {
        height: 6px;
        background: linear-gradient(90deg, #2a7ae2 0%, #4fc3f7 100%);
        width: 100%;
        border: none;
      }
    </style>
</head>
<body class="site-body">
  <header class="site-header">
    <nav>
        <a href="{% url 'core:index' %}">Home</a> |
        <a href="{% url 'core:faculty_upload' %}">Faculty Upload (admin)</a> |
        <a href="{% url 'core:faculty_enrich' %}">Faculty Enrich</a> |
        <a href="{% url 'core:faculty_search' %}">Faculty Search</a> |
        <a href="{% url 'core:course_upload' %}">Course Upload (admin)</a> |
        <a href="{% url 'core:course_search' %}">Course Search</a> |
        <a href="{% url 'core:course_admin_export' %}">(관리자용) 최종 정보 보기</a>
    </nav>

    <!-- 화면 우측 상단에 표시되는 타이틀 -->
    <h1>원격수업운영위원회 업무용 웹앱</h1>
  </header>

  <!-- 헤더 바로 아래에 색상 바 추가 -->
  <div class="header-bar" aria-hidden="true"></div>

  <main class="site-main">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <p>© 2025 Learning Innovation</p>
  </footer>
</body>
</html>
